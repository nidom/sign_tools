<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理用户列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e6ed;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .user-id {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .user-info h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .user-email {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .device-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 500;
        }

        .device-total .stat-number {
            color: #667eea;
        }

        .device-used .stat-number {
            color: #48bb78;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .usage-text {
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #718096;
        }

        .no-data {
            text-align: center;
            padding: 60px 30px;
            color: #718096;
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error {
            text-align: center;
            padding: 50px 30px;
            color: #e53e3e;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .retry-btn:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .user-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .device-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>代理用户管理</h1>
            <p>实时监控用户设备使用情况</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在加载用户数据...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadUserData() {

            
            const contentEl = document.getElementById('content');
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const agentRole = urlParams.get('id') || '';
            try {
                const response = await fetch('https://agent.iosxapp.com/api/agent/user_list/'+ agentRole);
                const result = await response.json();
                
                if (result.code === 0 && result.data && result.data.length > 0) {
                    renderUserList(result.data);
                } else {
                    renderNoData();
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                renderError();
            }
        }

        function renderUserList(users) {
            const contentEl = document.getElementById('content');
            
            const userGrid = document.createElement('div');
            userGrid.className = 'user-grid';
            
            users.forEach(user => {
                
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="user-id">ID: ${user.id}</div>
                    <div class="user-info">
                        <h3>${user.in_username}</h3>
                        <div class="user-email">${user.in_mail}</div>
                    </div>
                    
                    <div class="device-stats">
                        <div class="stat-item device-total">
                            <div class="stat-number">${user.device_num}</div>
                            <div class="stat-label">总设备数</div>
                        </div>
                        <div class="stat-item device-used">
                            <div class="stat-number">${user.device_used}</div>
                            <div class="stat-label">已使用</div>
                        </div>
                    </div>
                    
           
                `;
                
                userGrid.appendChild(userCard);
            });
            
            contentEl.innerHTML = '';
            contentEl.appendChild(userGrid);
        }

        function renderNoData() {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="no-data">
                    <div class="no-data-icon">📭</div>
                    <h3>暂无用户数据</h3>
                    <p>当前没有找到任何用户信息</p>
                    <button class="retry-btn" onclick="loadUserData()">重新加载</button>
                </div>
            `;
        }

        function renderError() {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="error">
                    <div class="error-icon">⚠️</div>
                    <h3>加载失败</h3>
                    <p>无法获取用户数据，请检查网络连接</p>
                    <button class="retry-btn" onclick="loadUserData()">重试</button>
                </div>
            `;
        }

        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
